<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="ISO-8859-1">
    <title>Registration and Login App</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

</head>
<body>

<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Employee Timesheet Management System</a>
        </div>
    </div>
</nav>

<br>
<br>
<div class = "container">
    <div class="row">
        <h1> Employee list</h1>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th> Employee_Id </th>
                <th> First Name </th>
                <th> Last Name </th>
                <th> Email </th>
                <th> Clock in</th>
                <th> Lunch out</th>
                <th> Lunch In</th>
                <th> Clock Out</th>
                <th> Total hour per day</th>
                <th> Active </th>
                <th> Actions </th>

            </tr>
        </thead>
        <tbody>
            <tr th:each="employeeList:${employeeList}">
                <td th:text="${employeeList.getId()}"></td>
                <td th:text="${employeeList.getFirstName()}"></td>
                <td th:text="${employeeList.getLastName()}"></td>
                <td th:text="${employeeList.getEmail()}"></td>
                <td th:text="${employeeList.getClockIn()}"></td>
                <td th:text="${employeeList.getClockLunchOut()}"></td>
                <td th:text="${employeeList.getClockLunchIn()}"></td>
                <td th:text="${employeeList.getClockOut()}"></td>
                <td th:text="${employeeList.getTotalHourDay()}"></td>
                <td th:text="${employeeList.getActive()}"></td>
            </tr>


        </tbody>

    </table>
</div>
</body>
</html>
